<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<c:set var="root" value="#{request.contextPath}" />
	<!-- Basic -->
	<meta charset="UTF-8" />
	<title></title>
	<meta name="description" content="Template application" />
	<meta name="author" content="www.ingenia.io" />
	<!-- Mobile Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<!-- Styles -->
	<h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
	<ui:insert name="header" />
</h:head>
<h:body>
	<p:ajaxStatus onstart="$('#loader').show()" onsuccess="setTimeout(function(){$('#loader').hide()}, 300);" />
	<img id="loader" src="#{root}/template/base/img/loader.gif" class="loader" style="display: none;" />
	<p:growl id="messages" showDetail="true" closable="true" globalOnly="true">
		<p:autoUpdate />
	</p:growl>
	<!-- Menu -->
	<ul class="menu">
		<li title="home">
			<a href="#" class="menu-button home">
				<i class="pi pi-ellipsis-v"></i>
			</a>
		</li>
		<li title="Inicio">
			<p:link outcome="/index.xhtml">
				<i class="pi pi-home"></i>
			</p:link>
		</li>
		<li title="about" class="about">
			<h:outputText value="Template application" />
			<i>
				<h:outputText value="V0.0.1" />
			</i>
		</li>
	</ul>
	<h:form>
		<ul class="menu-bar">
			<li>
				<a href="#" class="menu-button">Menu</a>
			</li>
		</ul>
	</h:form>
	<div class="header grid" style="margin: 0px;">
		<div class="col">
			<h2 style="margin-top: 4px;">
				<h:outputText value="Template application" />
			</h2>
		</div>
	</div>
	<main>
		<!-- The page -->
		<!-- Content goes here -->
		<ui:insert name="content">
			<h:outputText value="El contenido no esta definido" />
		</ui:insert>
	</main>
	<h:form prependId="false">
		<p:ajaxExceptionHandler type="java.lang.Exception" update="exceptionDialog" onexception="PF('exceptionDialog').show()" />
		<p:dialog id="exceptionDialog" header="Exception '#{pfExceptionHandler.type}' occured!" widgetVar="exceptionDialog" height="500px" modal="true">
			<p:button value="Regresar" outcome="/index.xhtml" />
			<br />
            Message: #{pfExceptionHandler.message} <br />
            StackTrace: <h:outputText value="#{pfExceptionHandler.formattedStackTrace}" escape="false" />
			<br />
			<p:button onclick="document.location.href = document.location.href;" value="Reload!" rendered="#{pfExceptionHandler.type == 'javax.faces.application.ViewExpiredException'}" />
		</p:dialog>
	</h:form>
</h:body>
</html>
