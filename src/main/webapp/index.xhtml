<ui:composition template="/template/base/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

  <ui:define name="content">


    <div class="surface-section px-4 py-5 md:px-6 lg:px-8">
      <ul class="list-none p-0 m-0 flex align-items-center font-medium mb-3">
        <li>
          <a class="text-500 no-underline line-height-3 cursor-pointer">Application</a>
        </li>
        <li class="px-2">
          <i class="pi pi-angle-right text-500 line-height-3" />
        </li>
        <li>
          <span class="text-900 line-height-3">Analytics</span>
        </li>
      </ul>
      <div class="flex align-items-start flex-column lg:justify-content-between lg:flex-row">
        <div>
          <div class="font-medium text-3xl text-900">Customers</div>
          <div class="flex align-items-center text-700 flex-wrap">
            <div class="mr-5 flex align-items-center mt-3">
              <i class="pi pi-users mr-2" />
              <span>332 Active Users</span>
            </div>
            <div class="mr-5 flex align-items-center mt-3">
              <i class="pi pi-globe mr-2" />
              <span>9402 Sessions</span>
            </div>
            <div class="flex align-items-center mt-3">
              <i class="pi pi-clock mr-2" />
              <span>2.32m Avg. Duration</span>
            </div>
          </div>
        </div>
        <div class="mt-3 lg:mt-0">
          <p:commandButton type="button" value="Add" icon="pi pi-user-plus" styleClass="ui-button-outlined mr-2" />
          <p:commandButton type="button" value="Save" icon="pi pi-check" />
        </div>
      </div>
    </div>




    <p:spinner />
  </ui:define>
</ui:composition>
